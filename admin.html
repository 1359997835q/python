<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电影管理后台</title>
    <!-- 引入Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 引入Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        /* 自定义样式 */
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            margin-top: 50px;
            margin-bottom: 50px;
        }

        .card {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }

        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px 15px 0 0 !important;
            font-weight: 600;
            font-size: 1.2rem;
        }

        .form-label {
            font-weight: 600;
            color: #333;
        }

        .form-control {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-danger {
            border-radius: 10px;
            padding: 6px 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-danger:hover {
            transform: translateY(-1px);
            box-shadow: 0 3px 10px rgba(220, 53, 69, 0.4);
        }

        .progress {
            height: 25px;
            border-radius: 15px;
            overflow: hidden;
        }

        .progress-bar {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
            font-weight: 600;
        }

        .alert {
            border-radius: 10px;
            border: none;
            font-weight: 600;
        }

        .movie-item {
            transition: all 0.3s ease;
            border-radius: 10px;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.8);
            border: 2px solid transparent;
        }

        .movie-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            border-color: #667eea;
        }

        .movie-poster {
            width: 100%;
            height: auto;
            object-fit: contain;
            border-radius: 8px 8px 0 0;
            background-color: #f0f0f0;
            padding: 5px;
            min-height: 150px;
        }

        .movie-info {
            padding: 15px;
        }

        .movie-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .file-input-label {
            display: block;
            padding: 15px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .file-input-label:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(240, 147, 251, 0.4);
        }

        .file-input {
            display: none;
        }

        .file-name {
            margin-top: 10px;
            font-size: 0.9rem;
            color: #666;
        }

        /* 动画效果 */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 页面标题 -->
        <div class="text-center mb-5 fade-in">
            <h1 class="text-white" style="font-weight: 700; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);">
                <i class="fa fa-film" aria-hidden="true"></i> 电影管理后台
            </h1>
            <p class="text-white" style="font-size: 1.2rem; text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);">
                管理您的电影库，轻松添加和删除电影
            </p>
        </div>

        <!-- 成功/失败提示 -->
        <div id="alert-container" class="mb-4"></div>

        <!-- 电影添加表单 -->
        <div class="card mb-5 fade-in">
            <div class="card-header">
                <i class="fa fa-plus" aria-hidden="true"></i> 添加新电影
            </div>
            <div class="card-body">
                <form id="movie-form" enctype="multipart/form-data">
                    <div class="mb-4">
                        <label for="movie-name" class="form-label">
                            <i class="fa fa-film" aria-hidden="true"></i> 电影名称
                        </label>
                        <input type="text" class="form-control" id="movie-name" name="movie-name" required placeholder="请输入电影名称">
                        <div id="title-check-message" style="margin-top: 5px; font-size: 0.9rem;"></div>
                    </div>
                    
                    <div class="mb-4">
                        <label for="card-key" class="form-label">
                            <i class="fa fa-key" aria-hidden="true"></i> 卡密
                        </label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="card-key" name="card-key" placeholder="请输入卡密">
                            <button type="button" class="btn btn-primary" id="random-card-key-btn">
                                <i class="fa fa-random" aria-hidden="true"></i> 随机
                            </button>
                        </div>
                    </div>
                    
                    <div class="mb-4" id="url-input-container">
                        <label for="movie-url" class="form-label">
                            <i class="fa fa-link" aria-hidden="true"></i> 网址
                        </label>
                        <input type="text" class="form-control" id="movie-url" name="movie-url" placeholder="请输入电影的完整网址链接">
                    </div>
                    


                    <div class="mb-4">
                        <label for="cover-image" class="form-label">
                            <i class="fa fa-picture-o" aria-hidden="true"></i> 封面图片
                        </label>
                        <label for="cover-image" class="file-input-label">
                            <i class="fa fa-upload" aria-hidden="true"></i> 上传封面
                        </label>
                        <input type="file" class="file-input" id="cover-image" name="cover-image" accept="image/*">
                        <div id="cover-file-name" class="file-name"></div>
                    </div>

                    <!-- 上传进度 -->
                    <div id="upload-progress" class="mb-4" style="display: none;">
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                                0%
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">
                        <i class="fa fa-save" aria-hidden="true"></i> 保存电影
                    </button>
                </form>
            </div>
        </div>

        <!-- 链接显示与复制区域 -->
        <div class="card mb-5 fade-in" style="display: none;" id="link-container">
            <div class="card-header">
                <i class="fa fa-link" aria-hidden="true"></i> 电影链接
            </div>
            <div class="card-body">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="movie-link" readonly>
                    <button class="btn btn-primary" type="button" id="copy-link-btn">
                        <i class="fa fa-copy"></i> 复制
                    </button>
                </div>
                <div class="alert alert-info" role="alert">
                    <i class="fa fa-exclamation-triangle" aria-hidden="true"></i> 请保存好您的卡密，以便日后查询使用
                </div>
            </div>
        </div>

        <!-- 电影列表 -->
        <div class="card fade-in">
            <div class="card-header">
                <i class="fa fa-list" aria-hidden="true"></i> 电影列表
            </div>
            <div class="card-body">
                <div id="movie-list" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
                    <!-- 电影项将通过JavaScript动态生成 -->
                </div>
            </div>
        </div>
    </div>

    <!-- 复制成功提示弹窗 -->
    <div id="copy-success-toast" style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(0, 0, 0, 0.8); color: white; padding: 20px 40px; border-radius: 10px; font-size: 18px; z-index: 9999; display: none; text-align: center;">
        <i class="fa fa-check-circle" style="font-size: 36px; margin-bottom: 10px; color: #28a745;"></i>
        <div>复制成功</div>
    </div>

    <!-- 引入jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- 引入Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 引入自定义JavaScript -->
    <script src="admin.js"></script>
</body>
</html>
